<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            color: #444;
        }
        .header p {
            color: #666;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .input-container input {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .news-container {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .news-container ul {
            list-style: none;
            padding: 0;
        }
        .news-container li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .news-container li:last-child {
            border-bottom: none;
        }
        .news-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .news-container a:hover {
            text-decoration: underline;
        }
        .sentiment {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>News Sentiment Analysis</h1>
            <p>Get the latest news headlines and their sentiment analysis.</p>
        </div>
        <div class="input-container">
            <input type="text" id="news-website" placeholder="Enter news website (e.g., cnn-news, bbc-news, guardian-news, nytimes-news, toi-news)">
            <button onclick="fetchNews()">Search</button>
        </div>
        <div class="news-container">
            <h2>Latest News Headlines</h2>
            <ul id="news-list"></ul>
        </div>
    </div>

    <script>
        async function fetchNews() {
            const newsWebsite = document.getElementById('news-website').value;
            const newsList = document.getElementById('news-list');

            if (!newsWebsite) {
                alert('Please enter a news website');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/news?website=${newsWebsite}`);
                const data = await response.json();
                newsList.innerHTML = ''; // Clear the current list

                for (const [index, article] of data.entries()) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = article.link;
                    link.textContent = `${index + 1}. ${article.title}`;
                    link.target = '_blank'; // Open the link in a new tab

                    const sentiment = await fetchSentiment(article.title);

                    const sentimentSpan = document.createElement('div');
                    sentimentSpan.className = 'sentiment';
                    sentimentSpan.textContent = `Sentiment: ${sentiment}`;

                    listItem.appendChild(link);
                    listItem.appendChild(sentimentSpan);
                    newsList.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        async function fetchSentiment(title) {
            try {
                const response = await fetch('https://xhkc56io19.execute-api.us-east-1.amazonaws.com/dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: title })
                });
                const result = await response.json();
                const sentimentData = JSON.parse(result.body);
                return sentimentData.sentiment;
            } catch (error) {
                console.error('Error fetching sentiment:', error);
                return 'N/A';
            }
        }
    </script>
</body>
</html>
