<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times of India News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #news-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="news-container">
        <h1>Times of India News Headlines</h1>
        <ul id="news-list"></ul>
    </div>

    <script>
        async function fetchNews() {
            try {
                const response = await fetch('http://localhost:3000/news'); // Replace with your backend URL
                const data = await response.json();

                if (response.ok) {
                    const newsList = document.getElementById('news-list');
                    newsList.innerHTML = '';

                    data.forEach((article, index) => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = article.link;
                        link.textContent = `${index + 1}) ${article.title}`; // Prefix with index number
                        link.target = '_blank'; // Open link in new tab
                        listItem.appendChild(link);
                        newsList.appendChild(listItem);
                    });
                } else {
                    console.error('Failed to fetch news:', data.error);
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        fetchNews();
    </script>
</body>
</html>
