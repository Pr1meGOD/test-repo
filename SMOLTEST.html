<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        .headline {
            background-color: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .headline a {
            text-decoration: none;
            color: #333;
        }
        .headline a:hover {
            text-decoration: underline;
        }
        .sentiment {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Sentiment Analysis</h1>
    </header>
    <main>
        <select id="news-source">
            <option value="cnn-news">CNN News</option>
            <option value="bbc-news">BBC News</option>
            <option value="guardian-news">The Guardian</option>
            <option value="nytimes-news">New York Times</option>
            <option value="toi-news">Times of India</option>
            <option value="hindustan-times">Hindustan Times</option>
        </select>
        <button onclick="fetchNews()">Get News</button>
        <div id="news-container"></div>
    </main>
    <script>
        async function fetchNews() {
            const newsSource = document.getElementById('news-source').value;
            const response = await fetch(`http://localhost:3000/news?website=${newsSource}`);
            const news = await response.json();
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            news.forEach(item => {
                const headlineDiv = document.createElement('div');
                headlineDiv.className = 'headline';
                
                const titleLink = document.createElement('a');
                titleLink.href = item.link;
                titleLink.textContent = item.title;
                titleLink.target = '_blank';

                const sentimentDiv = document.createElement('div');
                sentimentDiv.className = 'sentiment';
                sentimentDiv.textContent = `Sentiment: ${item.sentiment}`;

                headlineDiv.appendChild(titleLink);
                headlineDiv.appendChild(sentimentDiv);
                newsContainer.appendChild(headlineDiv);
            });
        }
    </script>
</body>
</html>
