<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT Mumbai News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            margin: auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-container {
            margin-top: 20px;
        }
        .news-container h1 {
            margin-bottom: 20px;
        }
        .news-container ul {
            list-style: none;
            padding: 0;
        }
        .news-container ul li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .news-container ul li a {
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .news-container ul li p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="news-container">
            <h1>Latest Hindustan Times Mumbai News Headlines</h1>
            <ul id="news-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const newsList = document.getElementById('news-list');

            async function fetchNews() {
                try {
                    const response = await fetch('http://localhost:3000/ht-mumbai-news'); // Backend endpoint
                    const data = await response.json();
                    newsList.innerHTML = ''; // Clear the current list

                    data.forEach(async (article) => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = article.link;
                        link.textContent = article.title; // Title with numbering from backend
                        link.target = '_blank'; // Open the link in a new tab

                        const sentiment = await fetchSentiment(article.title);

                        const sentimentSpan = document.createElement('p');
                        sentimentSpan.textContent = ` - Sentiment: ${sentiment}`;

                        listItem.appendChild(link);
                        listItem.appendChild(sentimentSpan);
                        newsList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error('Error fetching news:', error);
                }
            }

            async function fetchSentiment(title) {
                try {
                    const response = await fetch('https://xhkc56io19.execute-api.us-east-1.amazonaws.com/dev', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: title })
                    });
                    const result = await response.json();
                    const sentimentData = JSON.parse(result.body);
                    return sentimentData.sentiment;
                } catch (error) {
                    console.error('Error fetching sentiment:', error);
                    return 'N/A';
                }
            }

            // Fetch news initially when the page loads
            fetchNews();

            // Set interval to fetch news every 5 minutes (300,000 milliseconds)
            setInterval(fetchNews, 300000); // Adjust the interval as needed
        });
    </script>
</body>
</html>
