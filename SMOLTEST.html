<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindustan Times News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Top 10 Hindustan Times News Headlines</h1>
    <ul id="news-headlines"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const newsList = document.getElementById('news-headlines');

            async function fetchNews() {
                try {
                    const response = await fetch('http://localhost:3000/news'); // Backend endpoint
                    const data = await response.json();
                    newsList.innerHTML = ''; // Clear the current list

                    for (let index = 0; index < data.length; index++) {
                        const article = data[index];

                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = article.link;
                        link.textContent = `${index + 1}. ${article.title}`;
                        link.target = '_blank'; // Open the link in a new tab

                        const sentimentSpan = document.createElement('p');
                        sentimentSpan.textContent = ` - Sentiment: ${article.sentiment}`;

                        listItem.appendChild(link);
                        listItem.appendChild(sentimentSpan);
                        newsList.appendChild(listItem);
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                }
            }

            fetchNews();
        });
    </script>
</body>
</html>
