<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        .headline {
            background-color: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .headline a {
            text-decoration: none;
            color: #333;
        }
        .headline a:hover {
            text-decoration: underline;
        }
        .sentiment {
            margin-top: 10px;
            font-weight: bold;
        }
        #search-bar {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-button {
            padding: 10px 20px;
            margin: 10px auto;
            display: block;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Sentiment Analysis</h1>
    </header>
    <main>
        <input type="text" id="search-bar" placeholder="Enter news website (e.g., cnn-news, bbc-news, guardian-news, nytimes-news, toi-news, hindustan-times)">
        <button id="search-button" onclick="fetchNews()">Get News</button>
        <div id="news-container"></div>
    </main>
    <script>
        async function fetchNews() {
            const newsSource = document.getElementById('search-bar').value.trim();
            if (!newsSource) {
                alert('Please enter a news website.');
                return;
            }

            const response = await fetch(`http://localhost:3000/news?website=${newsSource}`);
            const news = await response.json();
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            news.forEach(item => {
                const headlineDiv = document.createElement('div');
                headlineDiv.className = 'headline';
                
                const titleLink = document.createElement('a');
                titleLink.href = item.link;
                titleLink.textContent = item.title;
                titleLink.target = '_blank';

                const sentimentDiv = document.createElement('div');
                sentimentDiv.className = 'sentiment';
                sentimentDiv.textContent = `Sentiment: ${item.sentiment}`;

                headlineDiv.appendChild(titleLink);
                headlineDiv.appendChild(sentimentDiv);
                newsContainer.appendChild(headlineDiv);
            });
        }
    </script>
</body>
</html>
