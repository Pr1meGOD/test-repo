<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>
</head>
<body>
    <h1>Hindustan Times Headlines</h1>
    <ul id="news-headlines"></ul>

    <script>
        async function fetchHeadlines() {
            try {
                const response = await fetch('http://localhost:3000/news');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const newsHeadlines = await response.json();

                const headlinesList = document.getElementById('news-headlines');
                headlinesList.innerHTML = ''; // Clear any existing headlines

                newsHeadlines.forEach(headline => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = headline.link;
                    link.textContent = headline.title;
                    link.target = '_blank';

                    const sentiment = document.createElement('span');
                    sentiment.textContent = ` (Sentiment: ${headline.sentiment})`;
                    sentiment.style.marginLeft = '10px';

                    listItem.appendChild(link);
                    listItem.appendChild(sentiment);
                    headlinesList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching headlines:', error);
                const headlinesList = document.getElementById('news-headlines');
                headlinesList.innerHTML = '<li>Error fetching headlines. Please try again later.</li>';
            }
        }

        // Fetch headlines when the page loads
        window.onload = fetchHeadlines;
    </script>
</body>
</html>
