<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .sentiment {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Sentiment Analysis</h1>
        <input type="text" id="website" placeholder="Enter website (e.g., cnn-news, bbc-news, guardian-news, nytimes-news, toi-news, ht-news)">
        <button onclick="fetchNews()">Fetch News</button>
        <ul id="news-list"></ul>
    </div>

    <script>
        async function fetchNews() {
            const website = document.getElementById('website').value.trim();
            if (!website) {
                alert('Please enter a website.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/news?website=${website}`);
                const data = await response.json();
                
                const newsList = document.getElementById('news-list');
                newsList.innerHTML = ''; // Clear the current list

                if (response.ok) {
                    for (const [index, article] of data.entries()) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = article.link;
                        link.textContent = `${index + 1}. ${article.title}`;
                        link.target = '_blank'; // Open the link in a new tab

                        const sentiment = await fetchSentiment(article.title);

                        const sentimentSpan = document.createElement('span');
                        sentimentSpan.className = 'sentiment';
                        sentimentSpan.textContent = ` - Sentiment: ${sentiment}`;

                        listItem.appendChild(link);
                        listItem.appendChild(sentimentSpan);
                        newsList.appendChild(listItem);
                    }
                } else {
                    newsList.innerHTML = `<li>Error: ${data.error}</li>`;
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        async function fetchSentiment(title) {
            try {
                const response = await fetch('https://xhkc56io19.execute-api.us-east-1.amazonaws.com/dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: title })
                });
                const result = await response.json();
                const sentimentData = JSON.parse(result.body);
                return sentimentData.sentiment;
            } catch (error) {
                console.error('Error fetching sentiment:', error);
                return 'N/A';
            }
        }
    </script>
</body>
</html>
