<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindustan Times India News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .news-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hindustan Times India News Headlines</h1>
        <ul id="news-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const newsList = document.getElementById('news-list');

            async function fetchNews() {
                try {
                    const response = await fetch('http://localhost:3000/ht-india-news'); // Backend endpoint
                    const data = await response.json();
                    newsList.innerHTML = ''; // Clear the current list

                    data.forEach(article => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = article.link;
                        link.textContent = `${article.number}. ${article.title}`;
                        link.target = '_blank'; // Open the link in a new tab

                        listItem.appendChild(link);
                        newsList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error('Error fetching news:', error);
                }
            }

            // Fetch news initially when the page loads
            fetchNews();

            // Set interval to fetch news every 5 minutes (300,000 milliseconds)
            setInterval(fetchNews, 300000); // Adjust the interval as needed
        });
    </script>
</body>
</html>
