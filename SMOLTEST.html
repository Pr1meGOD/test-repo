<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #search-form input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #search-form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        #search-form button:hover {
            background-color: #0056b3;
        }
        .news-list {
            list-style: none;
            padding: 0;
        }
        .news-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .news-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .sentiment {
            font-style: italic;
            color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Sentiment Analysis</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter news source (e.g., bbc-news, cnn-news)">
            <button type="submit">Search</button>
        </form>
        <ul id="news-list" class="news-list"></ul>
        <p id="error" class="error"></p>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const newsList = document.getElementById('news-list');
            const query = document.getElementById('search-input').value.trim();
            
            if (!query) {
                document.getElementById('error').textContent = 'Please enter a news source.';
                newsList.innerHTML = '';
                return;
            }

            document.getElementById('error').textContent = '';
            newsList.innerHTML = '<li>Loading...</li>';

            try {
                const response = await fetch(`http://localhost:3000/news?website=${query}`);
                const data = await response.json();
                newsList.innerHTML = '';

                if (data.error) {
                    newsList.innerHTML = `<li>${data.error}</li>`;
                    return;
                }

                // Fetch sentiment for each article
                const articlesWithSentiment = await Promise.all(data.map(async (article) => {
                    const sentiment = await getSentiment(article.title);
                    return { ...article, sentiment };
                }));

                articlesWithSentiment.forEach(article => {
                    const listItem = document.createElement('li');
                    listItem.className = 'news-item';
                    const link = document.createElement('a');
                    link.href = article.link;
                    link.target = '_blank';
                    link.textContent = article.title;

                    const sentiment = document.createElement('p');
                    sentiment.className = 'sentiment';
                    sentiment.textContent = `Sentiment: ${article.sentiment}`;

                    listItem.appendChild(link);
                    listItem.appendChild(sentiment);
                    newsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
                newsList.innerHTML = '<li>Error fetching news. Please try again later.</li>';
            }
        });

        async function getSentiment(title) {
            try {
                const sentimentAPI = "https://xhkc56io19.execute-api.us-east-1.amazonaws.com/dev";
                const response = await fetch(sentimentAPI, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: title })
                });
                const sentimentData = await response.json();
                return sentimentData.sentiment;
            } catch (error) {
                console.error('Error fetching sentiment:', error);
                return 'N/A';
            }
        }
    </script>
</body>
</html>
