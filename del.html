<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <div>
        <label for="inputText">Enter Text:</label><br>
        <textarea id="inputText" rows="5" cols="50"></textarea><br>
        <button onclick="performSentimentAnalysis()">Analyze Sentiment</button>
    </div>

    <div id="sentimentResult"></div>

    <script>
       async function performSentimentAnalysis() {
    const text = document.getElementById('inputText').value.trim();

    if (text === '') {
        alert('Please enter some text.');
        return;
    }

    try {
        const response = await fetch('https://uzigg3kz7g.execute-api.us-east-1.amazonaws.com/test1', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json; charset=utf-8',
                'Access-Control-Allow-Headers': '*',
                'Access-Control-Allow-Origin': '*'
            },
            body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (data && data.sentiment) {
            const sentiment = data.sentiment;
            // Update sentiment result and style based on sentiment value
            const sentimentResultDiv = document.getElementById('sentimentResult');
            sentimentResultDiv.innerHTML = `<strong>Sentiment:</strong> ${sentiment}`;
        } else {
            throw new Error('Sentiment not found in API response.');
        }
    } catch (error) {
        console.error('Error performing sentiment analysis:', error);
        const sentimentResultDiv = document.getElementById('sentimentResult');
        sentimentResultDiv.innerText = 'Error performing sentiment analysis.';
    }
}

    </script>
</body>
</html>
