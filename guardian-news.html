<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian News Headlines</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

<style>
    /* Button styling */
    .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #000000; /* black */
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.4s, transform 0.4s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Button hover effect */
    .button:hover {
        background-color: #585858; /* Darker green */
        transform: translateY(-0.5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    /* Button focus effect */
    .button:focus {
        outline: none;
    }
</style>
</head>
<body>
    
    <div class="container">
        <h1>Latest Guardian News Headlines</h1>
        <ul id="news-list"></ul>
        <a href="back_button.html"><button class="button">Go back</button></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiKey = '4c73a5e6-93d1-4051-8e96-933b8d4fa06b';
            const url = `https://content.guardianapis.com/search?api-key=${apiKey}`;

            async function fetchNews() {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const newsList = document.getElementById('news-list');
                    const articles = data.response.results;

                    for (const [index, article] of articles.entries()) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = article.webUrl; // Set the URL of the article
                        link.textContent = `${index + 1}. ${article.webTitle}`;
                        link.target = '_blank'; // Open the link in a new tab/window

                        const sentiment = await fetchSentiment(article.webTitle);

                        const sentimentSpan = document.createElement('span');
                        sentimentSpan.textContent = ` - Sentiment: ${sentiment}`;

                        listItem.appendChild(link);
                        listItem.appendChild(sentimentSpan);
                        newsList.appendChild(listItem);
                    }
                } catch (error) {
                    console.error('Error fetching news:', error);
                }
            }

            async function fetchSentiment(title) {
                try {
                    const response = await fetch('https://xhkc56io19.execute-api.us-east-1.amazonaws.com/dev', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: title })
                    });
                    const result = await response.json();
                    const sentimentData = JSON.parse(result.body);
                    return sentimentData.sentiment;
                } catch (error) {
                    console.error('Error fetching sentiment:', error);
                    return 'N/A';
                }
            }

            // Fetch news initially when the page loads
            fetchNews();

            // Set interval to fetch news every 5 minutes (300,000 milliseconds)
            setInterval(fetchNews, 300000); // Adjust the interval as needed
        });
    </script>
</body>
</html>
