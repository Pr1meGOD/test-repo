<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function getLambdaAPI(){
            var xhttp = new XMLHttpRequest ();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("my-demo").innerHTML = this.responseText
        
                }
            };

            xhttp.open("GET", "[https://thhfwgihd8.execute-api.us-east-1.amazonaws.com/default/main_function]", true);
            xhttp.send();

        }
       
    </script>
    <title>lets see</title>
</head>
<body>
    <div>
        <br>
        <br>

        <h1>
            <span id="my-demo">
                if this is displayed, then we can work more on it.
            </span>
        </h1>
    <button onclick="getLambdaAPI()"> 
        Click Me!
    </button>

    </div>


</body>
</html>
