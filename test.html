<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

    <script>
    async function performSentimentAnalysis() {
      const text = document.getElementById('inputText').value;

      try {
        const response = await fetch(`https://uzigg3kz7g.execute-api.us-east-1.amazonaws.com/test`, {
          method: 'POST, OPTIONS',
          headers: {
            'Content-Type': 'application/json, charset=utf-8',
            'Access-Control-Allow-Headers': '*',
            'Access-Control-Allow-Origin': '*' // Adjust allowed origin if needed
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        document.getElementById('sentimentResult').innerText = `Sentiment: ${data.sentiment}`;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('sentimentResult').innerText = 'Error performing sentiment analysis.';
      }
    }
  </script>
</body>
</html>

    </script>

 <textarea cols="120" rows="17" id="inputText"> </textarea>
