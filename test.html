<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Sentiment Analysis</title>
</head>
<body>
  <h1>News Sentiment Analysis</h1>
  <input type="text" id="newsWebsite" placeholder="Enter news website name">
  <button onclick="fetchHeadlines()">Get News</button>
  <div id="results"></div>

  <script>
    async function fetchHeadlines() {
      const name = document.getElementById('newsWebsite').value;
      const response = await fetch(`/news-headlines/${name}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = data.map(item => `
        <p>${item.headline} - Sentiment Score: ${item.sentiment.score}</p>
      `).join('');
    }
  </script>
</body>
</html>
