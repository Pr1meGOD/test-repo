<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time News Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #news {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Real-Time News Sentiment Analysis</h1>

    <div id="news">
        <h2>Latest News</h2>
        <ul id="newsList"></ul>
    </div>

    <div id="sentiment">
        <h2>Sentiment Analysis</h2>
        <p id="sentimentResult"></p>
    </div>

    <script>
        async function fetchNewsFromServer() {
            try {
                const response = await fetch('http://localhost:3000/api/headlines'); // Updated backend route
                const data = await response.json(); // Parse response as JSON

                // Display news headlines on the webpage
                displayNewsHeadlines(data.headlines);
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function displayNewsHeadlines(headlines) {
            const newsList = document.getElementById('newsList');
            headlines.forEach(title => {
                const listItem = document.createElement('li');
                listItem.textContent = title;
                newsList.appendChild(listItem);
            });
        }

        // Call the fetch function to fetch news headlines from your server
        fetchNewsFromServer();
    </script>
</body>
</html>
