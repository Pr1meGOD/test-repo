<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #007bff; /* Change to your desired hover color */
        }
    </style>
</head>
<body>
    <h1>News Headlines</h1>
    <ul id="newsList"></ul>
    <button id="speakButton">Speak News</button>

    <script>
        async function fetchNewsHeadlinesFromServer() {
            try {
                const response = await fetch('http://localhost:3000/news'); // Replace with your backend server URL
                if (!response.ok) {
                    throw new Error('Failed to fetch news headlines from server');
                }
                const data = await response.json();

                const newsList = document.getElementById('newsList');
                newsList.innerHTML = ''; // Clear previous list items

                data.forEach(item => {
                    const title = item.title;
                    const link = item.link;
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = title;
                    a.href = link;
                    li.appendChild(a);
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching news headlines from server:', error);
            }
        }

        async function speakNewsFromServer() {
            try {
                const response = await fetch('http://localhost:3000/speakNews'); // Trigger speak news endpoint
                if (!response.ok) {
                    throw new Error('Failed to speak news from server');
                }
                const data = await response.json();
                alert(data.message); // Display success message
            } catch (error) {
                console.error('Error speaking news from server:', error);
                alert('Failed to speak news. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchNewsHeadlinesFromServer);
        document.getElementById('speakButton').addEventListener('click', speakNewsFromServer);
    </script>
</body>
</html>
