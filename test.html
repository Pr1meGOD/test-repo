<body>
    <!--- Navbar HTML --->
    <div class="container">
        <nav>
            <div class="logo">
                <b>SENTIMENT<span id="analysis"> ANALYSIS</span></b>
            </div>
            <ul>
                <li><a href="Home-SA.html">Home</a></li>
                <li><a href="basic-SA.html" target="_blank">Basic Sentiment Analysis</a></li>
                <li><a href="realtime-SA.html" target="_blank">Real Time News Feed Sentiment Analysis</a></li>
            </ul>
        </nav>
        <br><br>

        <!-- Input Field for News Website -->
        <div>
            <input type="text" id="news-website" placeholder="Enter news website (e.g., bbc-news)">
            <button class="button" onclick="fetchNews()">Search</button>
        </div>
        
        <!-- News Container -->
        <div class="news-container">
            <h1>Latest News Headlines</h1>
            <ul id="news-list"></ul>
            <a href="realtime-SA.html"><button class="button">Go back</button></a>
        </div>

    </div>

    <script>
        async function fetchNews() {
            const newsWebsite = document.getElementById('news-website').value;
            const newsList = document.getElementById('news-list');

            if (!newsWebsite) {
                alert('Please enter a news website');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/news?website=${newsWebsite}`);
                const data = await response.json();
                newsList.innerHTML = ''; // Clear the current list

                for (const [index, article] of data.entries()) {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = article.link;
                    link.textContent = `${index + 1}. ${article.title}`;
                    link.target = '_blank'; // Open the link in a new tab

                    const sentiment = await fetchSentiment(article.title);

                    const sentimentSpan = document.createElement('p');
                    sentimentSpan.textContent = ` - Sentiment: ${sentiment}`;

                    listItem.appendChild(link);
                    listItem.appendChild(sentimentSpan);
                    newsList.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        async function fetchSentiment(title) {
            try {
                const response = await fetch('https://xhkc56io19.execute-api.us-east-1.amazonaws.com/dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: title })
                });
                const result = await response.json();
                const sentimentData = JSON.parse(result.body);
                return sentimentData.sentiment;
            } catch (error) {
                console.error('Error fetching sentiment:', error);
                return 'N/A';
            }
        }
    </script>
