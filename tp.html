    <script>
        function getLambdaAPI(){
            var xhttp = new XMLHttpRequest ();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("my-demo").innerHTML = this.responseText
                }
            };
            xhttp.open("GET", "[https://thhfwgihd8.execute-api.us-east-1.amazonaws.com/default/main_function]", true);
            xhttp.send();
        }
       
    </script>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>
        SENTIMENT ANALYSIS
    </h1>


<div id="inputdiv">
 <textarea cols="150" rows="20"> </textarea>
</div>




<div id="buttondiv" >
<button onclick="getLambdaAPI()">
    Analyze 
 </button>
</div>

<br>
