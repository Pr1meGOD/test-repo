<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> guardian news headlines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #e2e2e2;
    margin: 10px 0;
    padding: 10px;
    border-radius: 3px;
}

</style>


<script>

document.addEventListener("DOMContentLoaded", function() {
    const apiKey = '4c73a5e6-93d1-4051-8e96-933b8d4fa06b';  
    const url = `https://content.guardianapis.com/search?api-key=${apiKey}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const newsList = document.getElementById('news-list');
            const articles = data.response.results;

            articles.forEach((article, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${article.webTitle}`;
                newsList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error fetching news:', error);
        });
});


</script>
<body>
    <div class="container">
        <h1>Latest News Headlines</h1>
        <ul id="news-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
