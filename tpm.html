<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>
        SENTIMENT ANALYSIS
    </h1>


<div id="inputdiv">
 <textarea cols="150" rows="20"> </textarea>
</div>




<div id="buttondiv">
<button id="analyzeButton">
    Analyze 
 </button>
</div>


<br>
<br>

<hr>


<div id="headingdiv">
    <h3>
        Sentiment is: 
    </h3>
    
</div>



<style>
    hr{
        color: black;
        background-color: black;
        border: 1px solid black;
    }

    h1{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-decoration: solid underline;
    }
    body{
        background: linear-gradient(to right, #8360c3, #2ebf91)
    }
    #inputdiv{
        display: flex;
        justify-content: center;
        align-items: center; 
        margin-top: 80px;
    }
    button:hover{
        box-shadow: 2px 3px 2px;
        color: #001d3d;
        transform: translateY(-2px);
    }
    button{
        height: 75px;
        width: 150px;
        font-size: medium;
        font-weight: bold;
    }
    button:hover{
        cursor: pointer;
    }
    
    #buttondiv{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2%;
    }

    #headingdiv{
        margin-left: 650px;
        margin-top: 70px;
        font-size: 20px;
        font-family: 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    textarea{
        font-size: 18px;
    }



</style>


<script>

// Add event listener to the Analyze button
document.getElementById('analyzeButton').addEventListener('click', async () => {
    const textareaValue = document.querySelector('textarea').value;

    try {
        const response = await fetch('https://fy7ike3m1h.execute-api.us-east-1.amazonaws.com/ffff', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: textareaValue })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();

        const sentimentElement = document.getElementById('sentiment');
        if (sentimentElement) {
            sentimentElement.innerText = result.sentiment || 'Sentiment not detected';
            sentimentElement.style.color = getColorForSentiment(result.sentiment);
        } else {
            console.error('Target HTML element not found:', 'sentiment');
        }
    } catch (error) {
        console.error('Error sending/receiving API request:', error);
    }
});

// Function to determine color based on sentiment
function getColorForSentiment(sentiment) {
    switch (sentiment) {
        case 'POSITIVE':
            return 'green';
        case 'NEUTRAL':
            return 'yellow';
        case 'NEGATIVE':
            return 'red';
        case 'MIXED':
            return 'orange';
        default:
            return 'black'; // Default color if sentiment is not recognized
    }
}

</script>
    
</body>
</html>
