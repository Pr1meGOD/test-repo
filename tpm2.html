<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> new york times headlines </title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    background: #e2e2e2;
    margin: 10px 0;
    padding: 10px;
    border-radius: 3px;
}

a {
    text-decoration: none;
    color: #000;
}

a:hover {
    text-decoration: underline;
}

</style>

<script>

document.addEventListener("DOMContentLoaded", function() {
    const apiKey = 'LMv5Elsw8GmMHGOhyr3MQTuSGHNWgxgu';  // Replace with your New York Times API key
    const url = `https://api.nytimes.com/svc/topstories/v2/home.json?api-key=${apiKey}`;
    const newsList = document.getElementById('news-list');

    function fetchNews() {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                newsList.innerHTML = ''; // Clear the current list
                const articles = data.results.slice(0, 10); // Get the first 10 articles

                articles.forEach((article, index) => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = article.url; // Set the URL of the article
                    link.textContent = `${index + 1}. ${article.title}`;
                    link.target = '_blank'; // Open the link in a new tab/window
                    listItem.appendChild(link);
                    newsList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching news:', error);
            });
    }

    // Fetch news initially when the page loads
    fetchNews();

    // Set interval to fetch news every 5 minutes (300,000 milliseconds)
    setInterval(fetchNews, 300000); // Adjust the interval as needed
});



</script>

<body>
    <a href="tpm.html" target="_blank">guardian news</a>
    <a href="tpm3.html" target="_blank">cnn news</a>
    <a href="tpm4.html" target="_blank">bbc news</a>
    <div class="container">
        <h1>Latest NYTIMES News Headlines</h1>
        <ul id="news-list"></ul>
    </div>
</body>
</html>
